<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>
    <script src="components/camera-logger.js"></script>
    <script src="components/camera-follower.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: white">
      <a-entity camera="" position="0 1.6 0" wasd-controls="" rotation="" look-controls="" aframe-injected="" camera-logger></a-entity>
      <!-- <a-entity camera="" look-controls wasd-controls position="0 10 0" data-aframe-default-camera></a-entity> -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-entity position="-1 0 -3" camera-follower>
        <a-entity geometry="primitive: box; width: 1" scale=".1 1 .1" material="color: white"></a-entity>
        <a-cylinder position="0 .8 0" rotation="90 0 0" radius=".15" height=".1" color="white"></a-cylinder>
      </a-entity>
      <!-- <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" mirror="resolution: 64; interval: 300; repeat: true"></a-sphere> -->
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-box position="0 1 -4" rotation="0 0 0" width="4" height="4" color="#7BC8A4" mirror="resolution: 128; interval: 150; repeat: true; distance: 1000; refraction: 1"></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
